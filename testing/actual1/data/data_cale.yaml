# 加法
add:
  int-small: [ 1, 2, 3 ]
  int-big: [ 9999, 10000, 19999 ]
  flaot: [ 1.1, 1.2, 2.3 ]
  minus: [ -1, -2, -3 ]
# 减法
sub:
  int-small: [ 5, 2, 3 ]
  int-big: [ 19999, 10000, 9999 ]
  flaot: [ 1.1, 1.1, 0 ]
  minus: [ -1, -2, 1 ]
# 乘法
mul:
  int-small: [ 5, 2, 10 ]
  int-big: [ 19999, 10000, 199990000 ]
  flaot: [ 1.1, 1, 1.1 ]
  minus: [ -1, -2, 2 ]
# 除法
div:
  int-small: [ 6, 2, 3 ]
  int-big: [ 20000, 10000, 2 ]
  int-zero: [ 5, 0, 0 ]
  flaot: [ 2.2, 1.1, 2 ]
  minus: [ -4, -2, 2 ]